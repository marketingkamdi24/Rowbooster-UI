<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - RowBooster</title>
    <link rel="stylesheet" href="https://use.typekit.net/qji7pll.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #0E1621;
        }

        /* Footer Section */
        .footer {
            background: linear-gradient(180deg, #0E1621 0%, #0a1219 100%);
            padding: 80px 80px 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(168, 221, 91, 0.3), transparent);
        }

        .footer::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -20%;
            width: 60%;
            height: 100%;
            background: radial-gradient(ellipse, rgba(168, 221, 91, 0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        .footer-container {
            max-width: 1440px;
            margin: 0 auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 60px;
        }

        .footer-links {
            display: flex;
            gap: 100px;
        }

        /* Footer Columns */
        .footer-column {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .footer-column-title {
            font-family: 'bc-civitas', serif;
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .footer-column a {
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #B0BAC5;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .footer-column a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #A8DD5B;
            transition: width 0.3s ease;
        }

        .footer-column a:hover {
            color: #FFFFFF;
        }

        .footer-column a:hover::after {
            width: 100%;
        }

        /* Footer Logo */
        .footer-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-logo-text {
            font-family: 'bc-civitas', serif;
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .footer-logo-accent {
            color: #A8DD5B;
        }

        .footer-logo-arrow {
            display: flex;
            align-items: center;
            margin-left: 4px;
        }

        .footer-logo-arrow svg {
            width: 32px;
            height: 32px;
        }

        /* Footer Bottom */
        .footer-bottom {
            margin-top: 50px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-copyright {
            font-size: 13px;
            color: #6B7280;
            font-weight: 400;
        }

        .footer-social {
            display: flex;
            gap: 16px;
        }

        .footer-social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #B0BAC5;
            transition: all 0.3s ease;
        }

        .footer-social a:hover {
            background: rgba(168, 221, 91, 0.15);
            border-color: rgba(168, 221, 91, 0.3);
            color: #A8DD5B;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(168, 221, 91, 0.15);
        }

        .footer-social svg {
            width: 18px;
            height: 18px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .footer {
                padding: 50px 40px 30px;
            }

            .footer-links {
                gap: 60px;
            }
        }

        @media (max-width: 768px) {
            .footer {
                padding: 40px 24px 30px;
            }

            .footer-content {
                flex-direction: column;
                gap: 40px;
            }

            .footer-links {
                width: 100%;
                justify-content: space-between;
                gap: 30px;
            }

            .footer-logo {
                order: -1;
            }

            .footer-bottom {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .footer-links {
                flex-direction: column;
                gap: 30px;
            }

            .footer-column {
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <!-- Footer Links -->
                <div class="footer-links">
                    <!-- Produkt Column -->
                    <div class="footer-column">
                        <h4 class="footer-column-title">Produkt</h4>
                        <a href="#features">Features</a>
                        <a href="#preise">Preise</a>
                        <a href="#demo">Demo</a>
                    </div>

                    <!-- Unternehmen Column -->
                    <div class="footer-column">
                        <h4 class="footer-column-title">Unternehmen</h4>
                        <a href="#ueber-uns">Über uns</a>
                        <a href="#kontakt">Kontakt</a>
                    </div>

                    <!-- Rechtliches Column -->
                    <div class="footer-column">
                        <h4 class="footer-column-title">Rechtliches</h4>
                        <a href="#impressum">Impressum</a>
                        <a href="#datenschutz">Datenschutz</a>
                        <a href="#agb">AGB</a>
                    </div>
                </div>

                <!-- Footer Logo -->
                <div class="footer-logo">
                    <span class="footer-logo-text">Row<span class="footer-logo-accent">[Booster]</span></span>
                    <span class="footer-logo-arrow">
                        <svg viewBox="0 0 40 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 12H30" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
                            <path d="M22 5L30 12L22 19" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 12H38" stroke="#A8DD5B" stroke-width="2.5" stroke-linecap="round"/>
                            <path d="M30 5L38 12L30 19" stroke="#A8DD5B" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Footer Bottom -->
            <div class="footer-bottom">
                <p class="footer-copyright">© 2025 RowBooster. Alle Rechte vorbehalten.</p>
                <div class="footer-social">
                    <a href="#linkedin" aria-label="LinkedIn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>
                    <a href="#twitter" aria-label="Twitter">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
